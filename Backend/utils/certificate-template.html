<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: serif;
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .certificate {
      width: 100%;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      border: 10px solid #4d5bff;
      text-align: center;
      color: black;
      position: relative;
    }
    .icon {
      font-size: 50px;
    }
    .title {
      font-weight: bold;
    }
    .subtitle {
      margin-bottom: 20px;
    }
    .name {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .course {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .footer {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .qrCode {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      border: 2px solid #000;
    }
    .qrText {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 12px;
    }
    .message {
      margin-top: 15px;
      font-size: 25px;
    }
    .sectionsimage {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .qrCode{
      position: relative;
      bottom: 20px;
      right: 40px;
    }
  </style>
</head>
<body>
  <div class="certificate">
    <div class="icon"><img src="http://localhost:4000/logo" width="100px" alt="Logo"></div>
    <h1 class="title">Certificate of Completion</h1>
    <p class="subtitle">This certificate is proudly presented to</p>
    <h1>{{recipient}}</h1><br>
    <h3 class="message">
      Congratulations on completing the {{course}} course on {{date}}. <br><br>
      Best regards,<br>
      {{issuer}}
    </h3>
  
    <div class="footer">
      <div class="sectionsimage">
        <img src="http://localhost:4000/gold" width="100px" alt="Gold Medal">
      </div>
      <div class="sectionsimage">
        <img src="http://localhost:4000/qrCodes/{{qrCodeFilename}}" alt="QR Code" class="qrCode">
      </div>
      <p class="qrText">Scan the QR code to verify the certificate</p>
    </div>
  </div>
</body>
</html>
